<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLU招聘HR - 登录</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<style>
    body {background-image:url('/static/img/background5.jpg');background-size:cover;}
</style>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">HR</h1>

            </div>
            <h3>欢迎来到DLU招聘HR端</h3>

            <!--<p id="warning-text">1</p>-->

            <form class="m-t" role="form" onsubmit="return false;">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="手机号" required="" id="id">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" id="pw">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b " id="loginbtn">登 录</button>
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $(".m-t").submit(function (a) {
                var userid = $("#id").val();
                var password = $("#pw").val();
                $.ajax({
                    url:"/hr/loginPost",
                    type:"get",
                    contentType:"application/json",
                    data:{"username":userid,"password":password},
                    dataType:"json",
                    success: function (data) {
                        if (data!=null && data!=""){
                            if(data.state.trim()=="0"){
                                $("#warning-text").text("账号不存在或密码错误!");
                            }
                            else {
                                window.location.href = 'index.html';
                            }
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
